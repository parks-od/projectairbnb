르게 업데이트하세요.&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;여행 중이거나 휴대전화를 사용할 수 없는 상황이라면 기다렸다가 다시 업데이트하세요.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;인증 코드 받기&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;이메일은 시간이 더 오래 소요됩니다.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;보안상의 이유로 에어비앤비가 직접 변경사항을 확인하려면 하루에서 이틀이 소요됩니다. 에어비앤와 연결된 이메일 주소로 &lt;a href=\&quot;mailto:account.disabled@airbnb.com\&quot;&gt;account.disabled@airbnb.com&lt;/a&gt;에 이메일을 보내 주세요. 확인해서 처리하도록 하겠습니다.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;휴대전화로 빠르게 업데이트하세요.&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;여행 중이거나 휴대전화를 사용할 수 없는 상황이라면 기다렸다가 다시 업데이트하세요.&quot;,&quot;airlock.contact_ticket.option_selection.title&quot;:&quot;감사합니다. 현재 회원님의 계정을 검토하고 있습니다.&quot;,&quot;airlock.contact_ticket.option_selection.description&quot;:&quot;계정이 인증되면 이메일을 보내드리겠습니다. 아니면, 1시간 후에 회원님 계정에 다시 로그인해보세요.&quot;,&quot;airlock.contact_ticket.response.title&quot;:&quot;나중에 다시 확인하세요&quot;,&quot;airlock.contact_ticket.response.description&quot;:&quot;현재 회원님의 계정 세부정보를 신속히 검토하고 있습니다. 계정에 로그인하실 수 있게 되면 알림을 보내드리겠습니다. 아니면, 1시간 후에 다시 시도해보세요.&quot;,&quot;airlock.backup_verification_link.send_code_by_phone_or_email&quot;:&quot;%{link_start}전화나 이메일로 코드 전송하기%{link_end}&quot;,&quot;airlock.send_code_link.To quickly verify your account&quot;:&quot;계정을 신속히 인증하려면 %{link_start}코드를 전송%{link_end}하세요&quot;,&quot;airlock.contact_us_form.option_selection.title&quot;:&quot;도움이 필요하신가요?&quot;,&quot;airlock.contact_us_form.option_selection.description&quot;:&quot;오류에 대해 설명해주세요. 정보가 자세할수록 저희가 최대한 빨리 문제를 해결해드릴 수 있습니다.&quot;,&quot;airlock.contact_us_form.option_selection.Your reason&quot;:&quot;아래 세부사항을 입력하세요&quot;,&quot;airlock.contact_us_form.option_selection.characters remaining&quot;:&quot;최소 %{min_length}자 필요. %{character_count}/%{min_length}자&quot;,&quot;airlock.contact_us_form.option_selection.ticket description text&quot;:&quot;오류에 대해 여기에 자세히 적어주세요&quot;,&quot;airlock.contact_us_form.option_selection.wrong character count&quot;:&quot;작성하신 내용은 최소 %{min_length}, 최대 %{max_length}자여야 합니다.&quot;,&quot;airlock.contact_us_form.response.title&quot;:&quot;곧 연락드리겠습니다&quot;,&quot;airlock.contact_us_form.response.description&quot;:&quot;에어비앤비 담당자가 회원님 계정에 연결된 이메일 주소로 직접 연락을 드릴 것입니다. 저희가 회원님 계정을 검토하고 나면 이전처럼 에어비앤비 계정을 사용하실 수 있습니다.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;메시지 보내기&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;에어비앤비 계정에 로그인하실 수 없나요? &lt;a href=\&quot;mailto:account.verify@airbnb.com\&quot;&gt;account.verify@airbnb.com&lt;/a&gt;으로 이메일을 보내 회원님 계정과 연결된 이메일 주소와 전화번호를 알려주세요.&quot;,&quot;airlock.contact_us.response.description.additional text&quot;:&quot;해당 정보를 접수한 후에 에어비앤비 팀 담당자가 최대한 신속히 연락드리겠습니다.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;문의하기&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;에어비앤비 커뮤니티의 안전을 위해 추가 결제 정보를 요청할 수 있습니다. 결제 수단 인증 방법에 대한 자세한 안내를 받으시려면 &lt;a href=\&quot;mailto:account.enable@airbnb.com\&quot;&gt;account.enable@airbnb.com&lt;/a&gt;(으)로 이메일으 보내세요. &lt;a href=\&quot;/help/article/1531\&quot; target=\&quot;_blank\&quot;&gt;자세히 알아보기&lt;/a&gt;&quot;,&quot;airlock.contact_kba.response.confirm_details&quot;:&quot;회원님의 계정 정보를 확인하세요&quot;,&quot;airlock.contact_kba.response.confirm details extra description&quot;:&quot;계정을 인증하기 위해 여기에 제공하신 정보와 회원님 계정의 정보가 일치하는지 확인하겠습니다.&quot;,&quot;airlock.contact_kba.response.confirm details description backup link&quot;:&quot;신속히 처리하기 위해 대신 이메일이나 전화로 %{link_start}코드를 전송%{link_end}할 수 있습니다.&quot;,&quot;airlock.contact_kba.response.name&quot;:&quot;이름&quot;,&quot;airlock.contact_kba.response.What is the name on your account&quot;:&quot;계정에 입력된 이름이 무엇인가요?&quot;,&quot;airlock.contact_kba.response.first_name&quot;:&quot;이름(예: 길동)&quot;,&quot;airlock.contact_kba.response.last_name&quot;:&quot;성(예: 홍)&quot;,&quot;airlock.contact_kb uction.title&quot;:&quot;인증 실패 횟수가 너무 많습니다&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;보안상의 이유로 더 이상 승인 확인을 통해 카드를 인증할 수 없습니다.&quot;,&quot;airlock.micro_authorization_exception.introduction.title&quot;:&quot;카드 승인 실패&quot;,&quot;airlock.micro_authorization_exception.introduction.description&quot;:&quot;죄송합니다. 회원님의 카드를 승인할 수 없습니다. 카드를 인증하기 위해 다른 방법을 시도해야 합니다.&quot;,&quot;airlock.fake_inventory_appeal.introduction.title&quot;:&quot;호스팅 준비하기&quot;,&quot;airlock.fake_inventory_appeal.introduction.description&quot;:&quot;숙소를 새로 등록하기 전에 몇 가지 세부정보를 확인해주셔야 합니다. 이 과정은 한 번만 진행됩니다.&quot;,&quot;airlock.fake_inventory_appeal.introduction.help_link&quot;:&quot;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;이렇게 해야 하는 이유가 무엇인가요?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.title&quot;:&quot;공과금 청구서 사본 업로드하기&quot;,&quot;airlock.fake_inventory_appeal.response.description&quot;:&quot;숙소의 최근 공과금 청구서를 사진이나 스크린샷으로 찍으세요. 회원님의 성명과 주소가 잘 보여야 하고, 공유하고 싶지 않은 다른 정보는 가려도 좋습니다. &lt;br/&gt;&lt;br/&gt;&lt;a href=\&quot;help/article/1237/how-does-providing-identification-on-airbnb-work\&quot; target=\&quot;_blank\&quot;&gt;이렇게 해야 하는 이유가 무엇인가요?&lt;/a&gt;&quot;,&quot;airlock.fake_inventory_appeal.response.upload_prompt&quot;:&quot;업로드할 파일 선택&quot;,&quot;airlock.fake_inventory_appeal.response.reupload_prompt&quot;:&quot;다른 공과금 청구서 업로드하기&quot;,&quot;airlock.fake_inventory_appeal.response.accepted_file_types&quot;:&quot;사진이나 PDF 파일 형식으로 공과금 청구서를 업로드할 수 있습니다.&quot;,&quot;airlock.fake_inventory_appeal.response.upload_image_too_big&quot;:&quot;이미지가 5MB를 초과합니다. 작은 이미지로 다시 시도하세요.&quot;,&quot;airlock.fake_inventory_appeal.response.sorry_something_went_wrong&quot;:&quot;죄송합니다. 오류가 발생했습니다.&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.title&quot;:&quot;회원님의 정보를 확인하고 있습니다&quot;,&quot;airlock.fake_inventory_appeal_submitted.introduction.description&quot;:&quot;에어비 t;accessibility.pagination_text.unselected_page_link&quot;:&quot;%{pageText}페이지&quot;,&quot;shared.Next&quot;:&quot;다음&quot;,&quot;shared.Previous&quot;:&quot;이전&quot;,&quot;accessibility.text_for_link_to_account&quot;:&quot;계정&quot;,&quot;accessibility.text_for_icon_indicating_unread&quot;:&quot;읽지 않음&quot;,&quot;shared.link_to_users_account_options&quot;:&quot;%{usersName}님의 계정&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;가입하시기 전에&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;계속하시기 전에&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;따뜻한 손님맞이의 첫걸음입니다.&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;잠시 시간을 내어 읽어주세요&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;에어비앤비를 처음 이용하시는 분과 기존 회원님 모두 에어비앤비 커뮤니티의 회원 모두를 존중하고 평등하게 대한다는 약속을 지켜주시기 바랍니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 예약을 고려하는 순간부터 게스트를 처음 만나는 순간까지 에어비앤비 호스트로서 게스트의 배경에 상관 없이 모든 게스트를 환영해 주시기를 부탁 드립니다. 잠시만 시간을 내어 아래 사항을 읽고 동의해 주세요. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 어떠한 게스트라도 배경을 불문하고 따뜻하게 맞이해 주시기를 모든 호스트님께 부탁 드립니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;동의&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;거부&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;커뮤니티를 위한 반차별 약속&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;에어비앤비는 모두가 환영받을 수 있고 서로 신뢰할 수 있는 커뮤니티를 만들어 나가고자 합니다. 이를 위해, 회원님에게 에어비앤비 서비스 약관에 동의하고 커뮤니티의 회원 모두를 존중하고 차별 없이 대할 것을 약속해주시기를 부탁드리고 있습니다.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 피부색, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;에어비앤비 커뮤니티를 위한 약속&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;에어비앤비 서비스 약관&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;또한, %{tos_link_start}에어비앤비 서비스 약관%{tos_link_end}, %{payments_link_start}결제 서비스 약관%{payments_link_end}, %{privacy_policy_link_start}개인정보 처리방침%{privacy_policy_link_end}, %{nondis_link_start}차별 금지 정책%{nondis_link_end}에 동의합니다.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;%{tos_link_start}에어비앤비 서비스 약관%{tos_link_end}, %{payments_link_start}결제 서비스 약관%{payments_link_end}, %{nondis_link_start}차별 금지 정책%{nondis_link_end}에 동의합니다. %{emphasis_start}또한, 에어비앤비 %{privacy_policy_link_start}개인정보 처리방침%{privacy_policy_link_end}에 따른 개인정보 이용 및 처리에도 동의합니다.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;에어비앤비 약속과 서비스 약관을 거절하면 계정을 만들 수 없습니다. 사이트를 둘러볼 수 있으나 예약할 수 없습니다.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;커뮤니티를 위한 반차별 약속 소개&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;약속을 거부하면 어떻게 되나요?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;약속에 대한 동의를 거부하시면 에어비앤비에서 호스트로 활동하거나 숙소를 예약할 수 없으며, 에어비앤비 계정 취소를 선택할 수 있습니다. 계정을 취소하면 모든 향후의 예약이 함께 취소됩니다. 계정이 없어도 에어비앤비 사이트를 방문하고 둘러볼 수는 있지만, 예약이나 호스팅은 할 수 없습니다.&quot;,&quot;community_commitment.faq.what_if_i_have_other_questions_related_to_the_commitment?&quot;:&quot;커뮤니티 약속과 관련한 다른 질문이 있으면 어떻게 하나요?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;또한 %{link_start}호스트 자료 및 도움말%{link_end}에서 에어비앤비의 차별금지 정책에 관해 호스트가 자주 묻는 질문과 답을 확인하실 수 있습니다.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;계정을 해지하시겠어요?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;가입을 취소하시겠어요?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;이 약속에 동의하지 않으시면 에어비앤비 계정이 해지되며 회원님의 예약이 취소됩니다.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;약속 동의를 거부하시면 에어비앤비 계정이 생성되지 않습니다. 그러나 여전히 사이트를 둘러보실 수는 있습니다.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;에어비앤비가 커뮤니티를 위한 반차별 약속을 만든 이유는 무엇인가요?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;이 약속은 에어비앤비가 누구나 진정으로 내 집 같은 편안함을 누릴 수 있는 글로벌 커뮤니티로 거듭나는 데 중요한 단계입니다. 차별 행위가 있으면 호스트와 게스트는 진정한 편안함과 진심 어린 환대를 느끼지 못하므로, 에어비앤비는 이러한 차별을 일절 용인하지 않습니다. 모두가 내 집 같은 편안함을 느낄 수 있는 에어비앤비를 만들기 위해서 커뮤니티의 모든 일원이 이러한 목표를 이해하고 이를 달성하기 위해 함께 노력해 주실 것을 부탁드립니다.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;커뮤니티를 위한 반차별 약속에 동의하지 않을 경우 향후 예약에 어떠한 영향을 미치나요?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;예정된 모든 예약이 취소됩니다.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;호스트의 환불 정책에 따라 환불 금액이 결정될 것입니다.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}자세히 알아보기%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;예정된 모든 예약이 취소되며 게스트는 전액 환불을 받을 것입니다.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;숙소 예약을 하셨다면 예정된 예약이 모두 취소됩니다.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;현지법에 따라 특정 게스트를 호스팅할 수 없을 경우에는 어떻게 해야 하나요?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;숙소 페이지에 제약 사항을 공지하되, 이는 회원님 지역에 적용되는 법적 요구사항이며 회원님이 현지 법규를 준수하고 있는 것임을 명확히 밝혀주세요.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;호스트로서 모든 사람의 예약을 수락하는 것에 대해 안전에 관한 우려가 있으면 어떻게 해야 하나요?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;회원님이 살고 계신 공간을 숙소로 공유하는 경우에는 회원님과 동성인 게스트에게만 예약을 허용할 수도 있습니다.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;이 정책에 근거하여 회원님께서는 인종, 종교, 출신 국가, 민족, 성적 취향 또는 연령이 아닌 다른 이유로 게스트의 예약 요청을 거절하실 수 있습니다.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;예약 요청을 고려할 때는 혹시 선입견이나 편견에 영향을 받지 않았는지, 예약 수락/거부를 결정하는 요소들을 곰곰이 생각해 보세요.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;장애가 있는 게스트에게 숙소가 적합하지 않다고 생각하면 거절할 수 있나요?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;대부분의 경우 에어비앤비 호스트의 숙소가 미국 장애인법(ADA)에서 규정하는 기준을 준수할 필요는 없습니다. 그러나, 실제로 장애가 있거나 장애가 있다고 판단되는 게스트를 거절할 수 없습니다. 게스트에게 숙소의 접근성(또는 접근성이 떨어짐)에 대해 정확한 정보를 제공하여 장애가 있는 게스트가 해당 숙소의 적합성 여부를 스스로 판단하도록 해야 합니다.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;약속에 동의하는 것을 거부했지만 이후 마음이 바뀌면 어떻게 해야 하나요?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;추후 마음이 바뀌어 해지된 계정을 복구하고 싶을 때를 위해 방법을 알려드릴 것입니다. 계정을 복구하실 경우 커뮤니티를 위한 반차별 약속을 수락해 주시기 바랍니다.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;계정이 해지되더라도 마음이 바뀌시면 언제든지 재가입하실 수 있습니다. 다만, 재가입 시 커뮤니티를 위한 반차별 약속에 동의하셔야 합니다.&quot;,&quot;community_commitment.check_out_our_detailed_faqs_in_the_help_center&quot;:&quot;%{link_start}차별 금지 도움말 센터%{link_end}에서 자세한 도움말을 확인하세요.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;가입 취소하기&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;계정 해지하기&quot;,&quot;shared.Go back&quot;:&quot;돌아가기&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;죄송합니다. 오류가 발생했습니다. 다시 시도해 주세요.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;가입이 취소되었습니다&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;계정이 해지되었습니다&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;커뮤니티를 위한 반차별 약속에 왜 동의하지 않으시는지 회원님의 의견을 듣고 싶습니다.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;의견 보내기&quot;,&quot;shared.Skip&quot;:&quot;건너뛰기&quot;,&quot;community_commitment.thanks_for_your_feedback_on_the_commitment&quot;:&quot;의견을 주셔서 감사합니다!&quot;,&quot;community_commitment.your_signup_to_airbnb_was_canceled&quot;:&quot;가입이 취소되었습니다.&quot;,&quot;community_commitment.your_airbnb_account_has_been_canceled&quot;:&quot;계정이 해지되었습니다.&quot;,&quot;community_commitment.although_your_account_was_canceled_you_can_still_browse_the_site&quot;:&quot;그러나 계속하여 사이트에 접속하실 수는 있습니다.&quot;,&quot;shared.china_transparency_signup_terms&quot;:&quot;본인이 중국 거주자일 경우 Airbnb China와 계약을 맺는 것이며 개인정보 및 정보 공개 법을 비롯한 중국 법규에 따라 본인의 정보가 저장되고 처리된다는 것을 인지합니다.&quot;,&quot;shared.Loading&quot;:&quot;로딩중&quot;,&quot;shared.Log_in&quot;:&quot;로그인&quot;,&quot;shared.Let users login right now&quot;:&quot;즉시 로그인하기&quot;,&quot;shared.Let users create account right now&quot;:&quot;즉시 회원 가입하기&quot;,&quot;must_log_in&quot;:&quot;계속하시려면 로그인해 주세요.&quot;,&quot;log_in_to_save&quot;:&quot;위시리스트에 저장하려면 로그인해주세요.&quot;,&quot;concur.link_your_account&quot;:&quot;Concur 계정을 연결하세요.&  description&quot;:&quot;다른 방법으로 카드 인증을 시도하겠습니다. 인증 절차에 걸리는 시간은 5분 이내이며, 에어비앤비가 자세히 안내해드립니다.&quot;,&quot;airlock.micro_auth.failover.intro.description of microauth&quot;:&quot;우선, 회원님의 카드에 %{max_auth_amount} 이하의 금액을 두 번 승인하도록 하겠습니다. 그후 다음 페이지에서 승인 금액을 입력하셔야 합니다.&quot;,&quot;airlock.micro_auth.failover.intro.next text&quot;:&quot;승인 내역 보내기&quot;,&quot;airlock.micro_auth.auth init failure.title&quot;:&quot;죄송합니다. 인증에 실패했습니다&quot;,&quot;airlock.micro_auth.auth init failure.description&quot;:&quot;%{credit_card_name} %{last_four}의 최근 명세서를 제출하여 인증해주세요. 이 카드를 사용하실 수 있는지 24시간 이내에 이메일로 알려드리겠습니다.&quot;,&quot;airlock.micro_auth.auth init failure.description no fallback&quot;:&quot;에어비앤비로 연락해 카드 확인에 도움을 받거나 다른 결제 수단을 이용해주세요.&quot;,&quot;airlock.micro_auth.downstream failure failure.title&quot;:&quot;죄송합니다. 오류가 발생했네요!&quot;,&quot;airlock.micro_auth.downstream failure failure.description&quot;:&quot;보안상의 이유로 %{credit_card_name} %{last_four}의 최근 명세서를 제출하셔야 카드가 확인됩니다. 제출 후 24시간 안에 해당 카드의 사용 가능 여부를 이메일로 알려드립니다.&quot;,&quot;airlock.micro_auth.downstream failure failure.description no fallback&quot;:&quot;에어비앤비로 연락해 카드 확인에 도움을 받거나 다른 결제 수단을 이용해주세요.&quot;,&quot;airlock.micro_auth.rate limit failure.title&quot;:&quot;다른 방법으로 인증해주세요&quot;,&quot;airlock.micro_auth.rate limit failure.title no fallback&quot;:&quot;에어비앤비에 문의하세요&quot;,&quot;airlock.micro authorization.rate limit failure.title that user is over rate limit and blocked&quot;:&quot;카드 인증에 실패했습니다&quot;,&quot;airlock.micro_auth.rate limit failure.description&quot;:&quot;보안상의 이유로 대신 %{credit_card_name} %{last_four}의 최근 명세서를 제출하셔야 카드가 인증됩니다. 제출 후 24시간 안에 사용이 가능한 카드인지 여부를 이메일로 알려드립니다.&quot;,&quot;airlock.micro_auth.rate limit failure.description no fallback&quot;:&quot;보안상의 이유로 이제 해당 방식으로는 카드를 인증하실 수 없습니다. 에어비앤비로 연락해 카드 확인에 도움을 받거나 다른 결제 수단을 이용해주세요.&quot;,&quot;airlock.micro authorization.authorization failure.description of verfication attempt limit reached and block the user&quot;:&quot;보안상의 이유로, 카드 인증과 결제 처리에 필요한 2가지 인증 절차를 사용하지 못했습니다. 다른 카드로 다시 시도하실 수 있습니다.&quot;,&quot;airlock.micro_auth failure.fail to cba next text&quot;:&quot;다음&quot;,&quot;airlock.micro_auth failure.fail to contact us next text&quot;:&quot;에어비앤비에 문의하기&quot;,&quot;airlock.password reset intro title&quot;:&quot;비밀번호를 변경하세요&quot;,&quot;airlock.password_reset.title&quot;:&quot;비밀번호 재설정하기&quot;,&quot;airlock.password reset intro description&quot;:&quot;다른 웹사이트에서 사용하지 않는 강력한 비밀번호를 새로 만들어 에어비앤비 계정을 보호하세요. 비밀번호는 8자 이상이어야 하며, 이름과 같이 누구나 쉽게 추측할 수 있는 단어가 포함되면 안 됩니다.&quot;,&quot;airlock.password_reset.description&quot;:&quot;최소 8자 이상으로 1개 이상의 숫자나 기호를 포함해야 하며, 본인 이름이나 이메일 주소를 포함할 수 없습니다.&quot;,&quot;airlock.password reset new password&quot;:&quot;새 비밀번호&quot;,&quot;airlock.password reset confirm password&quot;:&quot;비밀번호 확인&quot;,&quot;airlock.password_reset.confirm_input_label&quot;:&quot;새 비밀번호 확인&quot;,&quot;airlock.password_reset.suspicious_login_blocked_title&quot;:&quot;의심스러운 로그인을 차단했습니다.&quot;,&quot;airlock.password_reset.suspicious_login_blocked_description&quot;:&quot;계정에 로그인 시도가 있어 이를 차단했습니다. 본인이 로그인을 시도한 것이 아니라면 비밀번호가 유출되었을 가능성이 높으므로 즉시 변경하시기 바랍니다.&quot;,&quot;airlock.password_reset.reset_button&quot;:&quot;비밀번호 재설정하기&quot;,&quot;airlock.password_reset.skip_button&quot;:&quot;건너뛰기(본인이 로그인함)&quot;,&quot;airlock.password_reset.tips_description&quot;:&quot;독특하게 만드세요. 동일한 암호를 여러 사이트에서 사용하는 경우, 한 사이트에서 도용되어 다른 사이트 해킹에 사용될 수 있습니다.&quot;,&quot;airlock.password_reset.tips_description.1&quot;:&quot;독특하게 만드세요.&quot;,&quot;airlock.password_reset.tips_description.2&quot;:&quot;동일한 암호를 여러 사이트에서 사용하는 경우, 한 사이트에서 도용되어 다른 사이트 해킹에 사용될 수 있습니다.&quot;,&quot;airlock.phone verification via text multi friction select label.v3&quot;:&quot;문자메시지(SMS)로 코드 받기: %{strong_start}%{phone_number}%{strong_end}&quot;,&quot;airlock.phone verification intro title prompt selection&quot;:&quot;코드를 어디로 보내드릴까요?&quot;,&quot;airlock.phone verification intro send code via text button&quot;:&quot;코드 받기&quot;,&quot;airlock.phone verification code input description of
