<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style_edit.css">
    <script>function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');
        
        // 현재 화면에 표시된 값
        let number = resultElement.innerText;
        
        // 더하기/빼기
        if(type === 'plus') {
        number = parseInt(number) + 1;
        }else if(type === 'minus')  {
        number = parseInt(number) - 1;
        }
        
        // 결과 출력
        resultElement.innerText = number;
    }</script>
</head>
<body>
    <!-- 전체 div -->
    <div class="prep_container">
        <div class="title">게스트 인원</div>
        <div class="btn_close"><img src="../img/btn_close.png" alt="닫기" style="width: 100%; height: 100%; object-fit: contain;" onclick="javascript:parent.close();""></div>
        <div class="prep_box">
            <div>인원수 선택</div>
            
    
            <input type='button'
            onclick='count("minus")'
            value='-'/>
            
            <div id='result'>0</div>

            <input type='button'
            onclick='count("plus")'
            value='+'/>
        </div>

        
        <div><button class="btn_tel_cancel">취소</button></div>
        <div><button class="btn_tel_save">저장</button></div>
    </div>
    <!-- 전체 div 끝 -->
</body>
</html>
