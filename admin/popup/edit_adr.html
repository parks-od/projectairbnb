<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style_edit.css">
</head>
<body>
    <!-- 전체 div -->
    <div class="adr_container">
        <div class="title">주소 수정</div>
        <div class="btn_close"><img src="../img/btn_close.png" alt="닫기" style="width: 100%; height: 100%; object-fit: contain;" onclick="javascript:parent.close();""></div>
        <div class="adr_state">
            <div>시, 도</div>
            <div class="adr_box"><p>서울시</p></div>
        </div>
        <div class="adr_city">
            <div>구, 군</div>
            <div class="adr_box"><p>강남구</p></div>
        </div>
        <div class="adr_road">
            <div>도로명</div>
            <div class="adr_box"><p>테헤란로123</p></div>
        </div>
        <div class="adr_detail">
            <div>동호수(선택사항)</div>
            <div class="adr_box"><p>4-401</p></div>
        </div>
        <div class="adr_zipcode">
            <div>우편번호</div>
            <div class="adr_box"><p>12345</p></div>
        </div>
        
        <div><button class="btn_cancel">취소</button></div>
        <div><button class="btn_save">저장</button></div>
    </div>
    <!-- 전체 div 끝 -->
</body>
</html>
