<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style_edit.css">
    <style>table{border-spacing: 15px;}</style>
</head>
<body>
    <!-- 전체 div -->
    <div class="theme_container">
        <div class="title">체험테마</div>
        <div class="btn_close"><img src="../img/btn_close.png" alt="닫기" style="width: 100%; height: 100%; object-fit: contain;" onclick="javascript:parent.close();""></div>
        <div class="twrap">
            <table>
                
                    <tr>
                        <td>흡연 허용</td>
                        <td><div class="toggle-switch">
                            <input type="checkbox" id="chkTog">
                            <label for="chkTog">
                            <span class="toggle-track"></span>
                            </label>
                        </div></td>
                        <td>파티/이벤트</td>
                        <td><div class="toggle-switch">
                            <input type="checkbox" id="chkTog">
                            <label for="chkTog">
                            <span class="toggle-track"></span>
                            </label>
                        </div></td>
                    </tr>

                    <tr>
                        <td>어린이 허용</td>
                        <td><div class="toggle-switch">
                            <input type="checkbox" id="chkTog">
                            <label for="chkTog">
                            <span class="toggle-track"></span>
                            </label>
                        </div></td>
                        <td>유아 허용</td>
                        <td><div class="toggle-switch">
                            <input type="checkbox" id="chkTog">
                            <label for="chkTog">
                            <span class="toggle-track"></span>
                            </label>
                        </div></td>
                    </tr>
                    
                    <tr>
                        <td>반려동물 허용</td>
                        <td><div class="toggle-switch">
                            <input type="checkbox" id="chkTog">
                            <label for="chkTog">
                            <span class="toggle-track"></span>
                            </label>
                        </div></td>
                        
                        
                    </tr>
                    
                    
                    

                </tbody>
            </table>
            추가 규칙 설정
            <textarea name="" id="" cols="55" rows="10"></textarea>
        </div>
        <div><button class="btn_theme_cancel">취소</button></div>
        <div><button class="btn_theme_save">저장</button></div>
    </div>
    <!-- 전체 div 끝 -->
</body>
</html>
