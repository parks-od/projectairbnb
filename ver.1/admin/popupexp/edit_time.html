<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style_edit.css">
</head>
<body>
    <!-- 전체 div -->
    <div class="time_container">
        <div class="title">체험소요 시간</div>
        <div class="btn_close"><img src="../img/btn_close.png" alt="닫기" style="width: 100%; height: 100%; object-fit: contain;" onclick="javascript:parent.close();""></div>
        <div class="time_box">
            <select name="time">
            <option value="60m">1시간</option>
            <option value="120m">2시간</option>
            <option value="150m">2.5시간</option>
            <option value="180m">3시간</option>
            <option value="210m">3.5시간</option>
            <option value="240m">4시간</option>
            <option value="270m">4.5시간</option>
            <option value="300m">5시간</option>
            

            </select>
            <br>
        
            <br>
            <textarea name="" id="" cols="10" rows="1" placeholder="직접 입력"></textarea> 
        </div>

        
        
        <div><button class="btn_tel_cancel">취소</button></div>
        <div><button class="btn_tel_save">저장</button></div>
    </div>
    <!-- 전체 div 끝 -->
</body>
</html>
