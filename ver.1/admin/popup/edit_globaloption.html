<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style_edit.css">
</head>
<body>
    <!-- 전체 div -->
    <div class="opt_container">
        <div class="title">글로벌 환경설정</div>
        <div class="btn_close"><img src="../img/btn_close.png" alt="닫기" style="width: 100%; height: 100%; object-fit: contain;" onclick="javascript:parent.close();""></div>
        <div class="opt_lang">
            <div>선호하는 언어</div>
            <div class="opt_box"><p>한국어</p></div>
        </div>
        <div class="opt_cur">
            <div>선호하는 통화</div>
            <div class="opt_box"><p>원화(₩)</p></div>
        </div>
        <div class="opt_time">
            <div>선호하는 시간대</div>
            <div class="opt_box"><p>(GMP + 09:00)Seoul</p></div>
        </div>
        
        <div><button class="btn_opt_cancel">취소</button></div>
        <div><button class="btn_opt_save">저장</button></div>
    </div>
    <!-- 전체 div 끝 -->
</body>
</html>
